<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3e8ff; /* Lila claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(126, 34, 206, 0.2); /* Sombra morada */
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            color: #5b21b6; /* Morado intenso */
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #c084fc; /* Borde lila */
            border-radius: 4px;
        }
        input:focus {
            border-color: #9333ea; /* Lila más oscuro */
            outline: none;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #7c3aed; /* Morado vibrante */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #6d28d9; /* Morado más oscuro */
        }
        .secondary-btn {
            background-color: #a78bfa; /* Lila suave */
        }
        .secondary-btn:hover {
            background-color: #8b5cf6; /* Lila un poco más intenso */
        }
        .text-center {
            text-align: center;
            margin-top: 20px;
        }
        .text-center a {
            color: #7c3aed; /* Enlace morado */
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inicio de Sesión</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="text-center">
            <p>¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
