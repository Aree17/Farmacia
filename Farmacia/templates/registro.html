<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta</title>
</head>
<body>
    <h1>Crear Cuenta</h1>

    <!-- Mensajes de error (si los hay) -->
    {% if user_form.errors %}
        <div class="error">
            <ul>
                {% for field in user_form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        <button type="submit">Crear cuenta</button>
    </form>
</body>
</html>
